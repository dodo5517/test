<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Chat Room</h2>
      </div>

      <div class="chatMessages" id="chatMessages">
        <div class="message received">Hello!</div>
        <div class="message sent">Hello!</div>
      </div>

      <div class="chatInput">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
      </div>
      <div>
        <video id="localVideo" autoplay width="300px"></video>
        <video id="remoteVideo" width="300px" autoplay></video>
      </div>
    </div>
    <!--script src="/chat/js/main.js"></script-->
    <script src="/chat/js/bundle.js"></script>
  </body>
</html>
